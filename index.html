<!DOCTYPE html>
<html>
<head>
    <title>HM Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="box">   

  <div>
    <div>
      <span>C</span> 
    </div>
    <div class="result-window"></div>  
  </div>
    
  <div>
    <div>
      <span>7</span> 
    </div>
    <div>
      <span>8</span> 
    </div>
    <div>
      <span>9</span> 
    </div>
    <div class="operator">
      <span>/</span> 
    </div>
  </div>

  <div>        
    <div>
      <span>4</span> 
    </div>
    <div>
      <span>5</span> 
    </div>
    <div>
      <span>6</span> 
    </div>
    <div class="operator">
      <span>X</span> 
    </div>
  </div>

  <div>
    <div>
      <span>1</span> 
    </div>
    <div>
      <span>2</span> 
    </div>
    <div>
      <span>3</span> 
    </div>
    <div class="operator">
      <span>-</span> 
    </div>
  </div>

  <div>
    <div>
      <span>0</span> 
    </div>
    <div>
      <span>.</span> 
    </div>
    <div>
      <span>=</span> 
    </div>
    <div class="operator">
      <span >+</span> 
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
